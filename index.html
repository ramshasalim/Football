<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaugrana</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap");

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #0a043c, #6a040f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      #container {
        width: 90%;
        max-width: 420px;
        max-height: 90vh; /* Limit container height to viewport */
        overflow-y: auto; /* Scroll if content is too tall */
        background: rgba(0, 0, 0, 0.4);
        padding: 20px 15px; /* Slightly smaller padding to fit better */
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        border: 2px solid #a50044;
      }

      h2 {
        font-weight: 700;
        color: #ffcf00;
        text-shadow: 0 0 5px #ffcf00;
      }

      button {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(90deg, #a50044, #004d98);
        color: white;
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #004d98, #a50044);
      }

      .option {
        background: #01284e;
      }

      .option:hover {
        background: #012a56;
      }

      img {
        width: 170px;
        margin: 15px;
        border-radius: 10px;
        border: 2px solid #ffcf00;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script>
      // ---------------- HOME PAGE ----------------
      function loadHomePage() {

    `;

      let guessIndex = 0;

      // ---------------- LOAD GUESS GAME ----------------
      function startGuessGame() {
        guessIndex = 0;

      function loadGuessQuestion() {
        if (guessIndex >= playerData.length) {
          return showScore(guessScore, playerData.length);
        }

        let p = playerData[guessIndex];

        document.getElementById("container").innerHTML = `
        <h2>Guess The Player</h2>
        <img src="${p.img}">
        ${p.options
          .map(
            (opt) => `
            <button class="option" onclick="checkGuess('${opt}')">${opt}</button>
        `
          )
          .join("")}
    `;
      }

      function checkGuess(selected) {
        if (selected === playerData[guessIndex].correct) {
          guessScore++;
        }
        guessIndex++;
        loadGuessQuestion();
      }

</html>
